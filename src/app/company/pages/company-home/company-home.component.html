<div class="background">
  <div class="container mt-5 pt-5">
    <div class="row mx-auto justify-content-center mt-5 pt-5">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <a [routerLink]="['/companies/projects/robemex']">
              <img src="../../../../assets/images/company/logos/robemex.png" class="d-block w-50 mx-auto" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h3 class="text-white text-center fw-bold">ROBEMEX</h3>
            </div>
            </a>
          </div>
          <div class="carousel-item">
            <a [routerLink]="['/companies/projects/rnet']">
              <img src="../../../../assets/images/company/logos/rnet.png" class="d-block w-50 mx-auto" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h3 class="text-white text-center fw-bold">rNet</h3>
            </div>
            </a>
          </div>
          <div class="carousel-item">
            <a [routerLink]="['/companies/projects/tatich-studio']">
              <img src="../../../../assets/images/company/logos/tatich-studio.png" class="d-block w-50 mx-auto" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h3 class="text-white text-center fw-bold">Tatich Studio</h3>
            </div>
            </a>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
